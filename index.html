<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <title>Score Predictor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div 
      class="predictor-body shadow-lg p-3 mb-5 bg-body-tertiary rounded"
      style="min-width: 350px; height: fit-content; width: 350px"
    >
      <div class="spanop"><h4>Enter your Previous test score</h4></div>
      <div class="row" style="width: 100%">
        <div class="col input-column">
          <input

            id="maths"
            type="number"
            class="form-control"
            placeholder="Maths Score /100"
            max="100"
            min="1"
          /><br />
          <input
            type="number"
            class="form-control"
            placeholder="Science Score /100"
            id="science"
            max="100"
          /><br />
          <input
            type="number"
            class="form-control"
            placeholder="SST Score /100"
            id="sst"
            max="100"
          />
          <br />
          <input
            type="number"
            class="form-control"
            placeholder="English Score /100"
            id="english"
            max="100"
          /><br />
          <input
            type="number"
            class="form-control"
            placeholder="Hindi/Computer/others Score /100"
            id="hindi"
            max="100"
          /><br>
          <!--<input
          type="number"
          class="form-control"
          placeholder="Your Previous Class Percentage"
          id="previousClass"
          max="100"
        />-->

          <br />
          <div
            id="myProgress"
            class="progress"
            role="progressbar"
            aria-label="Animated striped example"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
            style="height: 15px"
          >
            <div
              id="myBar"
              class="progress-bar progress-bar-striped bg-danger progress-bar-animated"
              style="width: 0%"
            ></div>
          </div>
          <br />
          <p id="demo"></p>
          <p id="Message"></p>
          <button
            id="btn"
            type="button"
            class="btn btn-success"
            onclick="myFunction()"
          >
            Calculate
          </button>
          <script>
            var i = 0;
            function move() {
              document.getElementById("btn").style.display = "none";
              if (i == 0) {
                i = 1;
                var elem = document.getElementById("myBar");
                var width = 1;
                var id = setInterval(frame, 50);
                function frame() {
                  if (width >= 100) {
                    clearInterval(id);
                    document.getElementById("btn").style.display = "block";

                    document.getElementById("demo").style.display = "block";
                    document.getElementById("Message").style.display = "block";
                    document.getElementById("myBar").style.display = "none";
                    document.getElementById("myProgress").style.display =
                      "none";

                    i = 0;
                  } else {
                    width++;
                    elem.style.width = width + "%";
                    elem.innerHTML = width + "%";
                  }
                }
              }
            }

            //HANDLING SCORE ON BUTTON CLICK EVENT
            function myFunction() {


              document.getElementById("demo").style.display = "none";
              document.getElementById("Message").style.display = "none";

              let mathsScore = document.getElementById("maths").value;
              //let previousClassScore = document.getElementById("previousClass").value;
              let scienceScore = document.getElementById("science").value;
              let sstScore = document.getElementById("sst").value;
              let englishScore = document.getElementById("english").value;
              let hindiScore = document.getElementById("hindi").value;

if(mathsScore == ""|| scienceScore =="" || sstScore=="" || englishScore=="" || hindiScore ==""){
  window.alert("Please Enter your Score!")
}else if(mathsScore > 100|| scienceScore >100 || sstScore >100 || englishScore
 >100 || hindiScore >100){
  window.alert("Bro why you entering score more than 100!!")
 }else{
  move();
 }



              let myTotal =
                Number(mathsScore) +
                Number(scienceScore) +
                Number(hindiScore) +
                Number(sstScore) +
                Number(englishScore);

              let score = (myTotal / 500) * 100;

              document.getElementById("demo").innerHTML = `${
                Math.round((score + 5) * 100) / 100
              } %`;

              if((score + 5) < 33){
                document.getElementById("Message").innerHTML =
                  `Very Low Score! ,Your current  score is : ${
                Math.round((score + 5) * 100) / 100
              } %  You have to work hard and smart to achieve a good Score`;

              }
             else if ((score+5) > 33 && (score+5) < 50) {
                document.getElementById("Message").innerHTML =
                  `Average Score! ,Your may score: ${
                Math.round((score + 5) * 100) / 100
              } %  You have to work hard and smart to achieve appreciable Score`;
              }else if((score+5) >= 50 && (score+5) <=60){
                document.getElementById("Message").innerHTML =
                  `Good! ,You may score : ${
                Math.round((score + 5) * 100) / 100
              } % You have to work smart to achieve Score of 80%`;
              }else if((score+5) > 60 && (score+5) <= 80){
                document.getElementById("Message").innerHTML =
                  `Very Good! ,You can score :${
                Math.round((score + 5) * 100) / 100
              } % in your Main Exam but You can work smart to achieve Score more than 90%`;

              }else if((score+5) > 80 && (score+5) <= 90){
                document.getElementById("Message").innerHTML =
                  `Outstanding! ,You can score :${
                Math.round((score + 5) * 100) / 100
              } % in your Main Exam but You can work smart to achieve Score more than 95% [Just Practice questions as much as you can:>]`;
              }else if((score+5) > 90 && (score+5) == 100){
                document.getElementById("Message").innerHTML =
                  `Well Done! ,You can score : ${
                Math.round((score + 5) * 100) / 100
              } % in your Main Exam but You have to maintain the consistency till the exam [Just Practice questions as much as you can:>]`;
              }else if((score+5)>100){
                document.getElementById("demo").innerHTML = `${
                Math.round((score) * 100) / 100
              } %`;
              document.getElementById("Message").innerHTML =
                  `Well Done! ,You can score : ${
                Math.round((score + 5) * 100) / 100
              } % in your Main Exam but You have to maintain the consistency till the exam [Just Practice questions as much as you can:>]`;
              }

            }
          </script>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
